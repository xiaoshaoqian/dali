<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搭理 - 我的</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", "Helvetica Neue", sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .device-frame {
            width: 393px;
            height: 852px;
            background: linear-gradient(180deg, #848489 0%, #3A3A3C 50%, #1C1C1E 100%);
            border-radius: 55px;
            padding: 3px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .side-buttons {
            position: absolute;
            left: -3px;
            top: 150px;
        }

        .mute-switch, .volume-up, .volume-down {
            width: 3px;
            background: #2C2C2E;
            margin-bottom: 12px;
        }

        .mute-switch {
            height: 28px;
            border-radius: 0 2px 2px 0;
        }

        .volume-up, .volume-down {
            height: 56px;
            border-radius: 0 2px 2px 0;
        }

        .power-button {
            position: absolute;
            right: -3px;
            top: 200px;
            width: 3px;
            height: 98px;
            background: #2C2C2E;
            border-radius: 2px 0 0 2px;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #F2F2F7;
            border-radius: 52px;
            overflow: hidden;
            position: relative;
        }

        .dynamic-island {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37.5px;
            background: #000;
            border-radius: 19px;
            z-index: 101;
        }

        /* 紫色渐变头部 */
        .header-gradient {
            background: linear-gradient(180deg, #6C63FF 0%, #8578FF 100%);
            padding: 0 20px;
            padding-top: 59px;
            padding-bottom: 80px;
            position: relative;
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 59px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 24px;
            padding-top: 16px;
        }

        .status-left {
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            letter-spacing: -0.3px;
        }

        .status-right {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icon {
            color: #fff;
            font-size: 14px;
        }

        .settings-button {
            position: absolute;
            top: 59px;
            right: 20px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #fff 0%, #F9F9F9 100%);
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 12px;
        }

        .username {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .user-bio {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* 白色内容卡片 */
        .content-card {
            background: #fff;
            border-radius: 24px 24px 0 0;
            margin-top: -60px;
            position: relative;
            z-index: 10;
            padding: 24px 20px 100px;
        }

        /* 统计卡片 */
        .stats-card {
            background: linear-gradient(135deg, #F0EFFF 0%, #E8E6FF 100%);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: center;
        }

        .stats-number {
            font-size: 48px;
            font-weight: 700;
            color: #6C63FF;
            line-height: 1;
            margin-bottom: 8px;
        }

        .stats-label {
            font-size: 15px;
            color: #6C63FF;
            font-weight: 600;
        }

        /* AI学习进度 */
        .learning-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #1C1C1E;
            margin-bottom: 16px;
        }

        .progress-circle {
            width: 160px;
            height: 160px;
            margin: 0 auto 16px;
            position: relative;
        }

        .progress-svg {
            transform: rotate(-90deg);
        }

        .progress-bg {
            fill: none;
            stroke: #E5E5EA;
            stroke-width: 12;
        }

        .progress-fill {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 377;
            stroke-dashoffset: 94;
            transition: stroke-dashoffset 1s;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .progress-percent {
            font-size: 36px;
            font-weight: 700;
            color: #6C63FF;
            line-height: 1;
        }

        .progress-label {
            font-size: 13px;
            color: #8E8E93;
            margin-top: 4px;
        }

        /* 偏好标签云 */
        .preference-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .preference-tag {
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #F0EFFF 0%, #E8E6FF 100%);
            color: #6C63FF;
        }

        .preference-tag.large {
            font-size: 18px;
            padding: 12px 20px;
        }

        .preference-tag.medium {
            font-size: 16px;
            padding: 10px 18px;
        }

        /* 风格档案 */
        .style-bars {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .style-bar {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .style-bar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .style-name {
            font-size: 15px;
            font-weight: 600;
            color: #1C1C1E;
        }

        .style-percent {
            font-size: 14px;
            color: #6C63FF;
            font-weight: 600;
        }

        .style-bar-track {
            height: 8px;
            background: #F2F2F7;
            border-radius: 4px;
            overflow: hidden;
        }

        .style-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #6C63FF 0%, #8B7FFF 100%);
            border-radius: 4px;
            transition: width 1s;
        }

        /* 菜单列表 */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 0;
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #E5E5EA;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 0.5px solid #E5E5EA;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:active {
            background: #F9F9F9;
        }

        .menu-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #F0EFFF 0%, #E8E6FF 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .menu-text {
            flex: 1;
            font-size: 16px;
            color: #1C1C1E;
            font-weight: 500;
        }

        .menu-arrow {
            color: #C7C7CC;
        }

        /* Tab Bar */
        .tab-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            background: rgba(242, 242, 247, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-top: 0.33px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 8px;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 4px 0;
            text-decoration: none;
        }

        .tab-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab-label {
            font-size: 11px;
            font-weight: 500;
        }

        .tab-item.active .tab-label {
            color: #6C63FF;
        }

        .tab-item:not(.active) .tab-label {
            color: #8E8E93;
        }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: #1C1C1E;
            border-radius: 3px;
        }
    </style>
</head>
