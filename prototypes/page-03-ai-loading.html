<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êê≠ÁêÜ - AI ÁîüÊàê‰∏≠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", "Helvetica Neue", sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* iPhone 15 Pro ËÆæÂ§áÊ°ÜÊû∂ */
        .device-frame {
            width: 393px;
            height: 852px;
            background: linear-gradient(180deg, #848489 0%, #3A3A3C 50%, #1C1C1E 100%);
            border-radius: 55px;
            padding: 3px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* ‰æßËæπÊåâÈíÆ */
        .side-buttons {
            position: absolute;
            left: -3px;
            top: 150px;
        }

        .mute-switch {
            width: 3px;
            height: 28px;
            background: #2C2C2E;
            border-radius: 0 2px 2px 0;
            margin-bottom: 12px;
        }

        .volume-up {
            width: 3px;
            height: 56px;
            background: #2C2C2E;
            border-radius: 0 2px 2px 0;
            margin-bottom: 12px;
        }

        .volume-down {
            width: 3px;
            height: 56px;
            background: #2C2C2E;
            border-radius: 0 2px 2px 0;
        }

        .power-button {
            position: absolute;
            right: -3px;
            top: 200px;
            width: 3px;
            height: 98px;
            background: #2C2C2E;
            border-radius: 2px 0 0 2px;
        }

        /* Â±èÂπïÂÜÖÂÆπ */
        .screen {
            width: 100%;
            height: 100%;
            background: #F2F2F7;
            border-radius: 52px;
            overflow: hidden;
            position: relative;
        }

        /* Áä∂ÊÄÅÊ†è */
        .status-bar {
            height: 59px;
            background: #fff;
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 24px;
            padding-top: 16px;
        }

        .status-left {
            font-size: 15px;
            font-weight: 600;
            color: #1C1C1E;
            letter-spacing: -0.3px;
        }

        .status-right {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icon {
            color: #1C1C1E;
            font-size: 14px;
        }

        /* ÁÅµÂä®Â≤õ */
        .dynamic-island {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37.5px;
            background: #000;
            border-radius: 19px;
            z-index: 101;
        }

        /* ÂÜÖÂÆπÂå∫Âüü */
        .content {
            padding: 20px;
            padding-top: 80px;
        }

        /* Âä†ËΩΩÊèêÁ§∫ */
        .loading-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .loading-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #6C63FF 0%, #7B72FF 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        .loading-icon svg {
            width: 40px;
            height: 40px;
            color: #fff;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .loading-title {
            font-size: 22px;
            font-weight: 700;
            color: #1C1C1E;
            margin-bottom: 12px;
        }

        .loading-message {
            font-size: 16px;
            color: #8E8E93;
            line-height: 1.4;
            min-height: 44px;
            animation: fadeInOut 1.5s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        /* ËøõÂ∫¶Êù° */
        .progress-container {
            margin-bottom: 32px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #E5E5EA;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6C63FF 0%, #8B7FFF 100%);
            border-radius: 3px;
            animation: progress 5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes progress {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }

        .progress-text {
            font-size: 13px;
            color: #8E8E93;
            text-align: center;
        }

        /* È™®Êû∂Â±èÂç°Áâá */
        .skeleton-cards {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .skeleton-card {
            background: #fff;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .skeleton-items {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .skeleton-item {
            flex: 1;
            aspect-ratio: 3/4;
            background: linear-gradient(90deg, #E5E5EA 0%, #F2F2F7 50%, #E5E5EA 100%);
            background-size: 200% 100%;
            border-radius: 12px;
            animation: shimmer 1.5s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .skeleton-tags {
            display: flex;
            gap: 8px;
        }

        .skeleton-tag {
            width: 60px;
            height: 24px;
            background: linear-gradient(90deg, #E5E5EA 0%, #F2F2F7 50%, #E5E5EA 100%);
            background-size: 200% 100%;
            border-radius: 12px;
            animation: shimmer 1.5s ease-in-out infinite;
            animation-delay: 0.1s;
        }

        .skeleton-tag:nth-child(2) {
            width: 80px;
            animation-delay: 0.2s;
        }

        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: #1C1C1E;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="device-frame">
        <!-- ‰æßËæπÊåâÈíÆ -->
        <div class="side-buttons">
            <div class="mute-switch"></div>
            <div class="volume-up"></div>
            <div class="volume-down"></div>
        </div>
        <div class="power-button"></div>

        <!-- Â±èÂπïÂÜÖÂÆπ -->
        <div class="screen">
            <!-- ÁÅµÂä®Â≤õ -->
            <div class="dynamic-island"></div>

            <!-- Áä∂ÊÄÅÊ†è -->
            <div class="status-bar">
                <div class="status-left">9:41</div>
                <div class="status-right">
                    <span class="status-icon">üì∂</span>
                    <span class="status-icon">üì°</span>
                    <span class="status-icon">üîã</span>
                </div>
            </div>

            <!-- ÂÜÖÂÆπÂå∫Âüü -->
            <div class="content">
                <!-- Âä†ËΩΩÊèêÁ§∫ -->
                <div class="loading-header">
                    <div class="loading-icon">
                        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"/>
                        </svg>
                    </div>
                    <h2 class="loading-title">AI Ê≠£Âú®Âàõ‰Ωú‰∏≠</h2>
                    <p class="loading-message" id="loadingMessage">AI Ê≠£Âú®‰∏∫‰Ω†ÊåëÈÄâÊúÄ‰Ω≥Êê≠ÈÖç...</p>
                </div>

                <!-- ËøõÂ∫¶Êù° -->
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <p class="progress-text">È¢ÑËÆ°ËøòÈúÄ <span id="countdown">5</span> Áßí</p>
                </div>

                <!-- È™®Êû∂Â±èÂç°Áâá -->
                <div class="skeleton-cards">
                    <div class="skeleton-card">
                        <div class="skeleton-items">
                            <div class="skeleton-item"></div>
                            <div class="skeleton-item"></div>
                            <div class="skeleton-item"></div>
                        </div>
                        <div class="skeleton-tags">
                            <div class="skeleton-tag"></div>
                            <div class="skeleton-tag"></div>
                        </div>
                    </div>

                    <div class="skeleton-card">
                        <div class="skeleton-items">
                            <div class="skeleton-item"></div>
                            <div class="skeleton-item"></div>
                            <div class="skeleton-item"></div>
                        </div>
                        <div class="skeleton-tags">
                            <div class="skeleton-tag"></div>
                            <div class="skeleton-tag"></div>
                        </div>
                    </div>

                    <div class="skeleton-card">
                        <div class="skeleton-items">
                            <div class="skeleton-item"></div>
                            <div class="skeleton-item"></div>
                            <div class="skeleton-item"></div>
                        </div>
                        <div class="skeleton-tags">
                            <div class="skeleton-tag"></div>
                            <div class="skeleton-tag"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Home Indicator -->
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        // ÊñáÊ°àËΩÆÊí≠
        const messages = [
            "AI Ê≠£Âú®‰∏∫‰Ω†ÊåëÈÄâÊúÄ‰Ω≥Êê≠ÈÖç...",
            "ÂàÜÊûêÈÖçËâ≤ÂéüÁêÜ‰∏≠...",
            "ÂåπÈÖç‰Ω†ÁöÑÈ£éÊ†ºÂÅèÂ•Ω...",
            "È©¨‰∏äÂ∞±Â•ΩÔºåËØ∑Á®çÁ≠â~"
        ];

        let messageIndex = 0;
        const messageEl = document.getElementById('loadingMessage');

        setInterval(() => {
            messageIndex = (messageIndex + 1) % messages.length;
            messageEl.style.opacity = '0';
            setTimeout(() => {
                messageEl.textContent = messages[messageIndex];
                messageEl.style.opacity = '1';
            }, 200);
        }, 1500);

        // ÂÄíËÆ°Êó∂
        let countdown = 5;
        const countdownEl = document.getElementById('countdown');

        setInterval(() => {
            countdown--;
            if (countdown >= 0) {
                countdownEl.textContent = countdown;
            }
        }, 1000);

        // Ê∑ªÂä†Ê∑°ÂÖ•Ê∑°Âá∫ÊïàÊûú
        messageEl.style.transition = 'opacity 0.2s ease-in-out';
    </script>
</body>
</html>
