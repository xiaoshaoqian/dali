<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搭理 - 搭配</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", "Helvetica Neue", sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .device-frame {
            width: 393px;
            height: 852px;
            background: linear-gradient(180deg, #848489 0%, #3A3A3C 50%, #1C1C1E 100%);
            border-radius: 55px;
            padding: 3px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .side-buttons {
            position: absolute;
            left: -3px;
            top: 150px;
        }

        .mute-switch,
        .volume-up,
        .volume-down {
            width: 3px;
            background: #2C2C2E;
            margin-bottom: 12px;
        }

        .mute-switch {
            height: 28px;
            border-radius: 0 2px 2px 0;
        }

        .volume-up,
        .volume-down {
            height: 56px;
            border-radius: 0 2px 2px 0;
        }

        .power-button {
            position: absolute;
            right: -3px;
            top: 200px;
            width: 3px;
            height: 98px;
            background: #2C2C2E;
            border-radius: 2px 0 0 2px;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #F2F2F7;
            border-radius: 52px;
            overflow: hidden;
            position: relative;
        }

        .dynamic-island {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37.5px;
            background: #000;
            border-radius: 19px;
            z-index: 101;
        }

        /* 状态栏 */
        .status-bar {
            height: 59px;
            background: transparent;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 24px;
            padding-top: 16px;
        }

        .status-left {
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            letter-spacing: -0.3px;
        }

        .status-right {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icon {
            color: #fff;
            font-size: 14px;
        }

        /* 头部区域 */
        .header {
            background:
                radial-gradient(circle at 100% 0%, #8B7FFF 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, #6C63FF 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, #5D55E6 0%, transparent 50%),
                #6C63FF;
            padding: 59px 20px 48px;
            /* Adjusted padding to accommodate the cap */
            position: relative;
            overflow: hidden;
            /* Removed hanging border-radius */
            box-shadow: none;
            /* Shadow handled by cap visually or removed */
            z-index: 30;
            /* Ensure it stays above */
        }

        /* The "Inverse" Radius Cap to match Home Page style */
        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 32px;
            background: #F2F2F7;
            /* Matches body background */
            border-radius: 32px 32px 0 0;
            z-index: 5;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4;
            pointer-events: none;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 24px;
            /* Added spacing */
        }

        .filter-button {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* 搜索框 */
        .search-box {
            width: 100%;
            height: 48px;
            /* Increased height */
            background: rgba(255, 255, 255, 0.25);
            /* Increased contrast */
            backdrop-filter: blur(10px);
            /* Added glass effect */
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 10px;
            margin-bottom: 0;
            /* Remove bottom margin since it's the last item */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-icon {
            color: rgba(255, 255, 255, 0.6);
            flex-shrink: 0;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            font-size: 16px;
            color: #fff;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }



        /* 内容容器 (Sheet) - Transparent Now */
        .content-sheet {
            margin: 0 20px 0;
            /* No negative margin */
            background: transparent;
            /* Removed white/gray background */
            border-radius: 0;
            height: calc(100% - 180px);
            /* Adjust based on new header */
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 20;
            box-shadow: none;
            /* Removed shadow */
            overflow: visible;
            /* For radius */
        }

        /* 内容区域 */
        .content {
            padding: 0 0 100px;
            overflow-y: auto;
            flex: 1;
            /* Take remaining space in flex container */
            -webkit-overflow-scrolling: touch;
            background: transparent;
            /* Transparent content bg */
        }

        .content::-webkit-scrollbar {
            display: none;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            /* Transparent */
            padding: 16px 4px 12px;
            /* Adjusted padding */
            margin: 0 0;
            /* Reset margins */
        }

        .count-text {
            font-size: 14px;
            color: #8E8E93;
        }

        .sort-button {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 13px;
            color: #3A3A3C;
            font-weight: 500;
            cursor: pointer;
            background: rgba(118, 118, 128, 0.12);
            padding: 6px 12px;
            border-radius: 14px;
        }

        /* 搭配网格 */
        .outfits-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .outfit-card {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .outfit-card:active {
            transform: scale(0.96);
        }

        .outfit-thumbnail {
            width: 100%;
            aspect-ratio: 3/4;
            background: linear-gradient(135deg, #F2F2F7 0%, #E5E5EA 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .outfit-thumbnail.style1 {
            background: linear-gradient(135deg, #FFE5E5 0%, #FFD6D6 100%);
        }

        .outfit-thumbnail.style2 {
            background: linear-gradient(135deg, #E5F0FF 0%, #D6E7FF 100%);
        }

        .outfit-thumbnail.style3 {
            background: linear-gradient(135deg, #FFF5E5 0%, #FFE5CC 100%);
        }

        .outfit-thumbnail.style4 {
            background: linear-gradient(135deg, #F0EFFF 0%, #E8E6FF 100%);
        }

        .thumbnail-text {
            font-size: 13px;
            color: #8E8E93;
            font-weight: 500;
        }

        .saved-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .outfit-info {
            padding: 12px;
        }

        .outfit-info-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .outfit-title {
            font-size: 14px;
            font-weight: 600;
            color: #1C1C1E;
            flex: 1;
        }

        .outfit-date {
            font-size: 11px;
            color: #8E8E93;
        }

        .outfit-mini-tags {
            display: flex;
            gap: 4px;
        }

        .mini-tag {
            padding: 3px 8px;
            background: #F2F2F7;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 500;
            color: #3A3A3C;
        }

        /* Tab Bar */
        .tab-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            background: rgba(242, 242, 247, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-top: 0.33px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 8px;
            z-index: 100;
            /* Ensure it stays on top */
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 4px 0;
            text-decoration: none;
        }

        .tab-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab-label {
            font-size: 11px;
            font-weight: 500;
        }

        .tab-item.active .tab-label {
            color: #6C63FF;
        }

        .tab-item:not(.active) .tab-label {
            color: #8E8E93;
        }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: #1C1C1E;
            border-radius: 3px;
            z-index: 101;
            /* Ensure it stays on top of tab bar */
        }

        /* 空状态样式 */
        .empty-state {
            background: #fff;
            border-radius: 16px;
            padding: 32px 24px;
            text-align: center;
            border: 2px dashed #E5E5EA;
            margin-top: 20px;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #F0EFFF 0%, #E8E6FF 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .empty-title {
            font-size: 16px;
            font-weight: 600;
            color: #1C1C1E;
            margin-bottom: 8px;
        }

        .empty-desc {
            font-size: 14px;
            color: #8E8E93;
            line-height: 1.4;
            margin-bottom: 16px;
        }

        .empty-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #6C63FF 0%, #7B72FF 100%);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
    </style>
</head>
