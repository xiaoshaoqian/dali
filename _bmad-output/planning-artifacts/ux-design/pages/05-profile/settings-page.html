<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搭理 - 设置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", "Helvetica Neue", sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .device-frame {
            width: 393px;
            height: 852px;
            background: linear-gradient(180deg, #848489 0%, #3A3A3C 50%, #1C1C1E 100%);
            border-radius: 55px;
            padding: 3px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #F2F2F7;
            border-radius: 52px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .dynamic-island {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37.5px;
            background: #000;
            border-radius: 19px;
            z-index: 101;
        }

        /* Nav Bar Background - Mesh Gradient (Dimmed) */
        .nav-header {
            background: linear-gradient(180deg, #6C63FF 0%, #8578FF 100%);
            padding: 59px 20px 90px;
            /* Combined padding with bottom spacer */
            position: relative;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            overflow: hidden;
            flex-shrink: 0;
            margin-bottom: -30px;
            /* Negative margin for overlap */
        }

        /* Subtle noise texture */


        .back-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            color: #fff;
            text-decoration: none;
        }

        .page-title {
            font-size: 17px;
            font-weight: 600;
            color: #fff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .scroll-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px 40px;
            background: #F2F2F7;
            position: relative;
            z-index: 10;
            border-radius: 24px 24px 0 0;
            /* Add rounded top */
            margin-top: -30px;
            /* Pull up overlap */
        }

        .scroll-content::-webkit-scrollbar {
            display: none;
        }

        /* Profile Edit Card */
        .profile-card {
            background: #fff;
            border-radius: 20px;
            padding: 16px;
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.02);
            border: 1px solid rgba(0, 0, 0, 0.02);
            cursor: pointer;
        }

        .profile-card:active {
            background: #F9F9F9;
        }

        .mini-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #fff 0%, #F2F2F7 100%);
            border-radius: 50%;
            border: 2px solid rgba(108, 99, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 16px;
            color: #6C63FF;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 18px;
            font-weight: 600;
            color: #1C1C1E;
            margin-bottom: 4px;
        }

        .profile-desc {
            font-size: 13px;
            color: #8E8E93;
        }

        /* Group List Styles */
        .settings-group {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        .settings-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.05);
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-item:active {
            background: #F2F2F7;
        }

        .item-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .item-icon {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 14px;
        }

        .item-text {
            font-size: 16px;
            color: #1C1C1E;
            font-weight: 500;
        }

        .item-right {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            color: #8E8E93;
        }

        /* Toggle Switch */
        .toggle-switch {
            width: 51px;
            height: 31px;
            background: #E9E9EA;
            border-radius: 15.5px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #34C759;
        }

        .toggle-knob {
            width: 27px;
            height: 27px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-knob {
            transform: translateX(20px);
        }

        /* Danger Text */
        .danger-text {
            color: #FF3B30;
            width: 100%;
            text-align: center;
            font-weight: 500;
        }

        .version-text {
            text-align: center;
            font-size: 13px;
            color: #C7C7CC;
            margin-top: 32px;
        }
    </style>
</head>
