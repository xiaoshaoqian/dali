<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搭理 - 账号安全</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", "Helvetica Neue", sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .device-frame {
            width: 393px;
            height: 852px;
            background: linear-gradient(180deg, #848489 0%, #3A3A3C 50%, #1C1C1E 100%);
            border-radius: 55px;
            padding: 3px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #F2F2F7;
            border-radius: 52px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .dynamic-island {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37.5px;
            background: #000;
            border-radius: 19px;
            z-index: 101;
        }

        /* Nav Bar Background - Mesh Gradient (Consistent) */
        .nav-header {
            background:
                radial-gradient(circle at 100% 0%, #8B7FFF 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, #6C63FF 0%, transparent 50%),
                #6C63FF;
            padding: 59px 20px 16px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        .nav-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4;
            pointer-events: none;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            color: #fff;
        }

        .page-title {
            font-size: 17px;
            font-weight: 600;
            color: #fff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .scroll-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px 40px;
        }

        .scroll-content::-webkit-scrollbar {
            display: none;
        }

        /* Group List Styles */
        .settings-group {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        .settings-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.05);
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-item:active {
            background: #F2F2F7;
        }

        .item-text {
            font-size: 16px;
            color: #1C1C1E;
            font-weight: 500;
        }

        .item-right {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            color: #8E8E93;
        }

        .item-value {
            color: #8E8E93;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="device-frame">
        <div class="screen">
            <div class="dynamic-island"></div>

            <!-- Header -->
            <div class="nav-header">
                <!-- Status Bar -->

                                fill="#fff" />

                                d="M8 3C11 3 13.71 4.18 15.66 6.13L14.24 7.55C12.66 5.96 10.44 5 8 5S3.34 5.96 1.76 7.55L0.34 6.13C2.29 4.18 5 3 8 3Z"
                                fill="#fff" />
                        </svg>
                        <svg width="25" height="12" viewBox="0 0 25 12" fill="none">
                            <rect x="0.5" y="0.5" width="21" height="11" rx="2.5" stroke="#fff" stroke-opacity="0.35" />

                                fill-opacity="0.4" />
                        </svg>
                    </div>
                </div>

                <div class="back-btn" onclick="window.parent.switchPage('settings')">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5"
                        viewBox="0 0 24 24">
                        <path d="M15 18l-6-6 6-6" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="page-title">账号安全</div>
                <div style="width: 40px;"></div>
            </div>

            <!-- Content -->
            <div class="scroll-content">
                <div class="settings-group">
                    <div class="settings-item">
                        <span class="item-text">修改密码</span>

                <div class="settings-group">

                        <div class="item-right">

                    <div class="settings-item">
                        <span class="item-text">微信绑定</span>
                        <div class="item-right">
                            <span class="item-value">已绑定</span>
                            <svg width="20" height="20" fill="none" stroke="#C7C7CC" stroke-width="2"
                                viewBox="0 0 24 24">
                                <path d="M9 18l6-6-6-6" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>

                    </div>
                </div>

                <div class="settings-group">
                    <div class="settings-item">
                        <span class="item-text">登录设备管理</span>
                        <div class="item-right">
                            <span class="item-value">iPhone 15 Pro</span>
                            <svg width="20" height="20" fill="none" stroke="#C7C7CC" stroke-width="2"
                                viewBox="0 0 24 24">
                                <path d="M9 18l6-6-6-6" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <div class="settings-item">
                        <span class="item-text">注销账号</span>
                        <div class="item-right">
                            <svg width="20" height="20" fill="none" stroke="#C7C7CC" stroke-width="2"
                                viewBox="0 0 24 24">
                                <path d="M9 18l6-6-6-6" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
