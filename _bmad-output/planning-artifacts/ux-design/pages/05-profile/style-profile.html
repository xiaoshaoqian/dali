<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搭理 - 风格档案</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", "Helvetica Neue", sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .device-frame {
            width: 393px;
            height: 852px;
            background: linear-gradient(180deg, #848489 0%, #3A3A3C 50%, #1C1C1E 100%);
            border-radius: 55px;
            padding: 3px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #F2F2F7;
            border-radius: 52px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37.5px;
            background: #000;
            border-radius: 19px;
            z-index: 101;
            pointer-events: none;
        }

        /* 紫色渐变头部 - Linear Gradient */
        .header-gradient {
            background: linear-gradient(180deg, #6C63FF 0%, #8578FF 100%);
            padding: 0 20px;
            padding-top: 59px;
            padding-bottom: 90px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .nav-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 44px;
            color: #fff;
            position: relative;
            z-index: 2;
        }

        .nav-back {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 17px;
            cursor: pointer;
            opacity: 0.9;
        }

        .nav-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 17px;
            font-weight: 600;
        }

        .nav-action {
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            opacity: 0.9;
        }

        /* 白色内容卡片 */
        .content-card {
            background: #fff;
            border-radius: 24px 24px 0 0;
            margin-top: -30px;
            flex: 1;
            position: relative;
            z-index: 10;
            padding: 24px 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .content-card::-webkit-scrollbar {
            display: none;
        }

        .section-title {
            font-size: 13px;
            color: #8E8E93;
            margin-bottom: 10px;
            padding-left: 12px;
            margin-top: 20px;
            font-weight: 500;
        }

        .section-title:first-child {
            margin-top: 0;
        }

        .card {
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        /* 标签云 */
        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: #6C63FF;
            background: rgba(108, 99, 255, 0.08);
            border: 1px solid rgba(108, 99, 255, 0.1);
        }

        .tag.primary {
            background: #6C63FF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
        }

        /* 风格分布条 */
        .style-bar-item {
            margin-bottom: 16px;
        }

        .style-bar-item:last-child {
            margin-bottom: 0;
        }

        .style-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .style-name {
            color: #1C1C1E;
            font-weight: 500;
        }

        .style-val {
            color: #8E8E93;
        }

        .progress-track {
            height: 6px;
            background: #F2F2F7;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 3px;
            background: #6C63FF;
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 59px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 24px;
            padding-top: 16px;
            z-index: 20;
        }

        .status-left {
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            letter-spacing: -0.3px;
        }

        .status-right {
            display: flex;
            gap: 5px;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="device-frame">
        <div class="screen">
            <div class="dynamic-island"></div>

            <!-- Purple Header -->
            <div class="header-gradient">
                <div class="status-bar">
                    <div class="status-left">9:41</div>
                    <div class="status-right">
                        <svg width="68" height="14" viewBox="0 0 68 14" fill="none">
                            <rect x="50" y="2" width="16" height="8" rx="2" fill="#fff" fill-opacity="0.9" />
                        </svg>
                    </div>
                </div>

                <div class="nav-header">
                    <div class="nav-back" onclick="window.parent.switchPage('profile')">
                        <svg width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                        </svg>
                    </div>
                    <div class="nav-title">风格档案</div>
                    <div class="nav-action">重新测试</div>
                </div>
            </div>

            <!-- Content -->
            <div class="content-card">

                <div class="section-title">我的风格关键词</div>
                <div class="card">
                    <div class="tag-cloud">
                        <div class="tag primary">简约通勤</div>
                        <div class="tag">韩系温婉</div>
                        <div class="tag">舒适休闲</div>
                        <div class="tag">低饱和度</div>
                        <div class="tag">基础款</div>
                    </div>
                </div>

                <div class="section-title">风格成分分析</div>
                <div class="card">
                    <div class="style-bar-item">
                        <div class="style-info">
                            <span class="style-name">简约</span>
                            <span class="style-val">45%</span>
                        </div>
                        <div class="progress-track">
                            <div class="progress-fill" style="width: 45%;"></div>
                        </div>
                    </div>
                    <div class="style-bar-item">
                        <div class="style-info">
                            <span class="style-name">优雅</span>
                            <span class="style-val">30%</span>
                        </div>
                        <div class="progress-track">
                            <div class="progress-fill" style="width: 30%; background: #FF9500;"></div>
                        </div>
                    </div>
                    <div class="style-bar-item">
                        <div class="style-info">
                            <span class="style-name">休闲</span>
                            <span class="style-val">15%</span>
                        </div>
                        <div class="progress-track">
                            <div class="progress-fill" style="width: 15%; background: #34C759;"></div>
                        </div>
                    </div>
                    <div class="style-bar-item">
                        <div class="style-info">
                            <span class="style-name">其他</span>
                            <span class="style-val">10%</span>
                        </div>
                        <div class="progress-track">
                            <div class="progress-fill" style="width: 10%; background: #8E8E93;"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
