        .screen {

        .glass-bg {

        .strategy-card {

            border-radius: 24px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideDown 0.8s ease-out;
        }

        .step-label {
            font-size: 12px;
            font-weight: 600;
            color: #FF6B9D;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;

        .strategy-text {

        .highlight-word {
            color: #9D94FF;

        .visual-loader {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 24px;
            padding: 4px;
            /* Frame */
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .shimmer-placeholder {
            width: 100%;
            height: 360px;
            background: #2C2C2E;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Scan line animation */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #6C63FF;
            box-shadow: 0 0 10px #6C63FF;
            animation: scanVertical 3s ease-in-out infinite;
            z-index: 5;
        }

        .loader-content {
            text-align: center;
            z-index: 2;
        }

        .loader-icon {
            font-size: 32px;
            margin-bottom: 16px;
            animation: float 2s ease-in-out infinite;
        }

        .progress-container {
            width: 180px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .progress-bar {
            width: 60%;
            height: 100%;
            background: #fff;
            border-radius: 2px;
            animation: progress 15s linear forwards;
            /* Simulated 15s load */
        }

        .progress-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes scanVertical {
            0% {
                top: 0;
            }

            50% {
                top: 100%;
            }

            100% {
                top: 0;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes progress {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }
    </style>
