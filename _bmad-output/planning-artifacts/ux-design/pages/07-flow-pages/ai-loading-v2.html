<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搭理 - 渐进式生成 (Immersive Loading)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", "Helvetica Neue", sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .device-frame {
            width: 393px;
            height: 852px;
            background: linear-gradient(180deg, #848489 0%, #3A3A3C 50%, #1C1C1E 100%);
            border-radius: 55px;
            padding: 3px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #F2F2F7;
            border-radius: 52px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .dynamic-island {
            position: absolute;
            top: 16px;
            left: 50%;
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 19px;
            transform: translateX(-50%);
            z-index: 101;
        }

        /* --- Header (Shared) --- */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(180deg, rgba(28, 28, 46, 0.7) 0%, rgba(44, 44, 84, 0.4) 60%, transparent 100%);
            /* Brand Purple Tint to match App Style */
            z-index: 100;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-title {
            margin-top: 50px;
            /* Push down below Dynamic Island */
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 6px 14px;
            border-radius: 20px;
        }

        /* --- Hero Section (Immersive) --- */
        .hero-section {
            height: 52%;
            width: 100%;
            position: relative;
            background: #2C2C2E;
            /* Dark placeholder */
            overflow: hidden;
        }

        /* Generating Layer with Purple Pulse Effect */
        .gen-layer {
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?q=10&w=200&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            filter: blur(20px) contrast(1.1) brightness(0.9);
            opacity: 0.6;
            transition: all 0.5s ease-out;
            transform: scale(1.1);
        }

        .gen-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(108, 99, 255, 0.4) 0%, rgba(108, 99, 255, 0.1) 100%);
            mix-blend-mode: overlay;
            animation: pulse-purple 3s infinite alternate;
            z-index: 5;
        }

        @keyframes pulse-purple {
            0% {
                opacity: 0.3;
            }

            100% {
                opacity: 0.7;
            }
        }

        /* Scanning Effects */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #fff;
            box-shadow: 0 0 10px #fff, 0 0 20px #6C63FF;
            animation: scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            opacity: 0.8;
            z-index: 10;
        }

        .pulse-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 15;
            animation: breathe 3s infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        @keyframes breathe {

            0%,
            100% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(0.95);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        /* --- Overlapping Content Sheet --- */
        .content-sheet {
            flex: 1;
            background: #fff;
            border-radius: 32px 32px 0 0;
            margin-top: -32px;
            position: relative;
            z-index: 20;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.1);
        }

        .sheet-handle {
            width: 36px;
            height: 4px;
            background: #E5E5EA;
            border-radius: 2px;
            align-self: center;
            margin-bottom: 8px;
        }

        /* Placeholder Title Skeleton */
        .skeleton-title {
            width: 60%;
            height: 24px;
            background: #F2F2F7;
            border-radius: 6px;
            margin-bottom: 8px;
            animation: pulse 1.5s infinite;
        }

        .skeleton-subtitle {
            width: 40%;
            height: 14px;
            background: #F2F2F7;
            border-radius: 4px;
            animation: pulse 1.5s infinite 0.2s;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        /* Streaming Logic Box */
        .logic-box {
            background: #FAFAFC;
            border-radius: 16px;
            padding: 16px;
            border: 1px solid #F2F2F7;
            flex: 1;
            /* Take remaining space */
            display: flex;
            flex-direction: column;
        }

        .logic-title {
            font-size: 12px;
            font-weight: 600;
            color: #8E8E93;
            text-transform: uppercase;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            border-bottom: 1px solid #E5E5EA;
            padding-bottom: 8px;
        }

        .stream-container {
            font-size: 14px;
            line-height: 1.7;
            color: #3A3A3C;
            flex: 1;
        }

        /* Blur-Type Animation */
        .stream-char {
            display: inline-block;
            opacity: 0;
            filter: blur(4px);
            animation: blur-in 0.4s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes blur-in {
            0% {
                opacity: 0;
                filter: blur(4px);
                transform: translateY(2px);
            }

            100% {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }

        .hl {
            color: #6C63FF;
            font-weight: 600;
        }

        .cursor::after {
            content: '';
            display: inline-block;
            width: 2px;
            height: 14px;
            background: #6C63FF;
            margin-left: 2px;
            vertical-align: middle;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Progress Bar (Bottom) */
        .progress-area {
            margin-top: auto;
        }

        .progress-status {
            font-size: 12px;
            color: #8E8E93;
            margin-bottom: 8px;
            text-align: center;
        }

        .progress-track {
            width: 100%;
            height: 4px;
            background: #F2F2F7;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: #6C63FF;
            transition: width 0.3s;
        }
    </style>
</head>

<body>
    <div class="device-frame">
        <div class="screen">
            <div class="dynamic-island"></div>

            <div class="header">
                <div class="loading-title">
                    <svg class="spinner" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="3">
                        <path
                            d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83">
                        </path>
                        <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="2s"
                            repeatCount="indefinite" />
                    </svg>
                    AI 思考中...
                </div>
            </div>

            <!-- Immersive Hero -->
            <div class="hero-section">
                <div class="gen-layer" id="genLayer"></div>
                <!-- Enhanced Visuals: Purple Pulse Overlay -->
                <div class="gen-overlay" id="genOverlay"></div>
                <div class="scan-line" id="scanLine"></div>
                <div class="pulse-text" id="imgStatus">Rendering 0%</div>
            </div>

            <!-- Overlapping Sheet -->
            <div class="content-sheet">
                <div class="sheet-handle"></div>

                <!-- Skeleton Info -->
                <div>
                    <div class="skeleton-title"></div>
                    <div class="skeleton-title" style="width: 30%;"></div>
                </div>

                <!-- Streaming Logic -->
                <div class="logic-box">
                    <div class="logic-title">
                        Thinking Stream
                    </div>
                    <div class="stream-container" id="streamTarget"></div>

                    <div class="progress-area">
                        <div class="progress-status" id="statusText">初始化...</div>
                        <div class="progress-track">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        const textStream = [
            { text: "识别主体：", highlight: false },
            { text: "米色风衣\n", highlight: true },
            { text: "匹配风格库：", highlight: false },
            { text: "职场简约 / 韩系通勤\n\n", highlight: true },
            { text: "配色策略：", highlight: false },
            { text: "高对比度·黑白经典法则\n", highlight: true },
            { text: "视觉优化：", highlight: false },
            { text: "拉长腿部线条，收缩视觉重心。", highlight: false }
        ];

        const genLayer = document.getElementById('genLayer');
        const overlay = document.getElementById('genOverlay');
        const imgStatus = document.getElementById('imgStatus');
        const streamTarget = document.getElementById('streamTarget');
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');

        let progress = 0;
        let streamIdx = 0;
        let charIdx = 0;

        // 1. Image Rendering Simulation
        function simulateRender() {
            const interval = setInterval(() => {
                progress += Math.random() * 2;
                if (progress > 100) progress = 100;

                // Update UI
                progressFill.style.width = progress + "%";
                imgStatus.innerText = `Rendering ${Math.floor(progress)}%`;

                // Update Blur
                const blurVal = 20 - (progress * 0.2); // 20px -> 0px
                genLayer.style.filter = `blur(${blurVal}px)`;

                if (progress >= 30) genLayer.style.opacity = 0.7;
                if (progress >= 60) genLayer.style.opacity = 0.85;
                if (progress >= 100) {
                    clearInterval(interval);
                    genLayer.style.opacity = 1;
                    genLayer.style.filter = "blur(0)";
                    finish();
                }
            }, 50);
        }

        // 2. Text Streaming with Blur-Type Effect
        function streamLogic() {
            if (streamIdx >= textStream.length) return;

            streamTarget.classList.add('cursor');
            const chunk = textStream[streamIdx];

            // Container span for chunk
            const chunkSpan = document.createElement('span');
            if (chunk.highlight) chunkSpan.classList.add('hl');
            streamTarget.appendChild(chunkSpan);

            function type() {
                if (charIdx < chunk.text.length) {
                    const char = chunk.text[charIdx];
                    if (char === '\n') {
                        streamTarget.appendChild(document.createElement('br'));
                    } else {
                        // Blur-in Char
                        const charSpan = document.createElement('span');
                        charSpan.textContent = char;
                        charSpan.className = 'stream-char';
                        chunkSpan.appendChild(charSpan);
                    }
                    charIdx++;
                    setTimeout(type, 30); // Dynamic typing speed
                } else {
                    streamIdx++;
                    charIdx = 0;
                    setTimeout(streamLogic, 100);
                }
            }
            type();
        }

        function finish() {
            statusText.innerText = "生成完毕";
            streamTarget.classList.remove('cursor');

            // Fade out overlay
            if (overlay) overlay.style.opacity = 0;

            setTimeout(() => {
                if (window.parent && window.parent.switchPage) {
                    // Seamless transition to Result V2
                    window.parent.switchPage('results-gen-v2');
                } else {
                    window.location.href = '../02-outfit-results/outfit-result-gen-v2.html';
                }
            }, 800);
        }

        // Start
        setTimeout(() => {
            simulateRender();
            streamLogic();
        }, 500);

    </script>
</body>

</html>
