<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搭理 - AI 生成中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", "Helvetica Neue", sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* iPhone 15 Pro 设备框架 */
        .device-frame {
            width: 393px;
            height: 852px;
            background: linear-gradient(180deg, #848489 0%, #3A3A3C 50%, #1C1C1E 100%);
            border-radius: 55px;
            padding: 3px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* 侧边按钮 */
        .side-buttons {
            position: absolute;
            left: -3px;
            top: 150px;
        }

        .mute-switch,
        .volume-up,
        .volume-down {
            width: 3px;
            background: #2C2C2E;
            margin-bottom: 12px;
        }

        .mute-switch {
            height: 28px;
            border-radius: 0 2px 2px 0;
        }

        .volume-up,
        .volume-down {
            height: 56px;
            border-radius: 0 2px 2px 0;
        }

        .power-button {
            position: absolute;
            right: -3px;
            top: 200px;
            width: 3px;
            height: 98px;
            background: #2C2C2E;
            border-radius: 2px 0 0 2px;
        }

        /* 屏幕内容 */
        /* 屏幕内容 */
        .screen {
            width: 100%;
            height: 100%;
            /* Unified Mesh Gradient */
            background:
                radial-gradient(circle at 100% 0%, #8B7FFF 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, #6C63FF 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, #5D55E6 0%, transparent 50%),
                #6C63FF;
            border-radius: 52px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* 状态栏 */
        .status-bar {
            height: 59px;
            background: transparent;
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 24px;
            padding-top: 16px;
        }

        .status-left {
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            /* White Text */
            letter-spacing: -0.3px;
        }

        .status-right {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        /* 灵动岛 */
        .dynamic-island {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37.5px;
            background: #000;
            border-radius: 19px;
            z-index: 101;
        }

        /* 内容区域 */
        .content {
            padding: 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            /* Changed from center to start to control stacking */
            padding-top: 60px;
            /* Reduced top padding */
            padding-bottom: 20px;
            overflow: hidden;
            /* Ensure no scroll */
        }

        /* AI 呼吸光球动画 */
        .ai-core-container {
            position: relative;
            width: 80px;
            /* Reduced size */
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            /* Reduced margin */
            flex-shrink: 0;
        }

        .ai-core {
            width: 40px;
            /* Reduced size */
            height: 40px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: linear-gradient(135deg, #6C63FF 0%, #A963FF 100%);
            filter: blur(8px);
            animation: morph 2s ease-in-out infinite alternate, breathe 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 10;
        }

        .ai-core::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(169, 99, 255, 0.4) 0%, rgba(108, 99, 255, 0) 70%);
            z-index: -1;
            opacity: 0.8;
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .ai-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(108, 99, 255, 0.2);
            animation: spin 8s linear infinite;
        }

        .ai-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            border-style: dashed;
            animation-direction: reverse;
            animation-duration: 12s;
        }

        @keyframes morph {
            0% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                transform: rotate(0deg);
            }

            50% {
                border-radius: 70% 30% 40% 60% / 60% 40% 60% 40%;
            }

            100% {
                border-radius: 40% 60% 30% 70% / 70% 30% 30% 70%;
                transform: rotate(180deg);
            }
        }

        @keyframes breathe {
            0% {
                transform: scale(1);
                filter: blur(5px);
            }

            100% {
                transform: scale(1.2);
                filter: blur(8px);
            }
        }

        @keyframes pulse-glow {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.5;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }


        .loading-title {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            /* White */
            margin-bottom: 4px;
            flex-shrink: 0;
        }

        .loading-message {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            /* Translucent White */
            min-height: 20px;
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: opacity 0.5s ease;
            flex-shrink: 0;
        }

        /* 进度条 - 极简风 */
        .progress-line {
            width: 160px;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            /* Darker bg for visibility on light gray */
            border-radius: 2px;
            margin-top: 20px;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        .progress-scan {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, transparent 0%, #fff 50%, transparent 100%);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% {
                left: -50%;
            }

            100% {
                left: 100%;
            }
        }

        .skeleton-card {
            min-width: 353px;
            /* 匹配结果页卡片宽度 */
            flex: 1;
            /* Fill the remaining height */
            /* height: 600px; Removed fixed height */
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* ... existing css ... */

        /* 底部骨架屏 - 模拟卡片流 (横向) */
        .skeleton-preview {
            width: 100%;
            padding-left: 20px;
            display: flex;
            gap: 16px;
            overflow: hidden;
            mask-image: linear-gradient(to right, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
            flex: 1;
            /* Allow it to take remaining space */
            align-items: stretch;
            /* Stretch children to full height */
            padding-bottom: 20px;
            /* Add bottom padding to container */
        }


        /* 骨架屏流光动画 */
        .skeleton-anim {
            background: #F2F2F7;
            position: relative;
            overflow: hidden;
        }

        .skeleton-anim::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background-image: linear-gradient(90deg,
                    rgba(255, 255, 255, 0) 0,
                    rgba(255, 255, 255, 0.4) 20%,
                    rgba(255, 255, 255, 0.7) 60%,
                    rgba(255, 255, 255, 0));
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }

        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: #1C1C1E;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="device-frame">
        <div class="side-buttons">
            <div class="mute-switch"></div>
            <div class="volume-up"></div>
            <div class="volume-down"></div>
        </div>
        <div class="power-button"></div>

        <div class="screen">
            <div class="dynamic-island"></div>

            <!-- 状态栏 -->
            <div class="status-bar">
                <div class="status-left">9:41</div>
                <div class="status-right">
                    <svg width="18" height="14" viewBox="0 0 18 14" fill="none">
                        <rect x="0" y="10" width="3" height="4" rx="0.5" fill="#fff" />
                        <rect x="5" y="7" width="3" height="7" rx="0.5" fill="#fff" />
                        <rect x="10" y="4" width="3" height="10" rx="0.5" fill="#fff" />
                        <rect x="15" y="0" width="3" height="14" rx="0.5" fill="#fff" />
                    </svg>
                    <svg width="16" height="12" viewBox="0 0 16 12" fill="none">
                        <path d="M8 9.5C8.83 9.5 9.5 10.17 9.5 11S8.83 12.5 8 12.5 6.5 11.83 6.5 11 7.17 9.5 8 9.5Z"
                            fill="#fff" />
                        <path
                            d="M8 6.5C9.93 6.5 11.68 7.29 12.95 8.55L11.54 9.96C10.59 9.01 9.35 8.5 8 8.5S5.41 9.01 4.46 9.96L3.05 8.55C4.32 7.29 6.07 6.5 8 6.5Z"
                            fill="#fff" />
                        <path
                            d="M8 3C11 3 13.71 4.18 15.66 6.13L14.24 7.55C12.66 5.96 10.44 5 8 5S3.34 5.96 1.76 7.55L0.34 6.13C2.29 4.18 5 3 8 3Z"
                            fill="#fff" />
                    </svg>
                    <svg width="25" height="12" viewBox="0 0 25 12" fill="none">
                        <rect x="0.5" y="0.5" width="21" height="11" rx="2.5" stroke="#fff" stroke-opacity="0.35" />
                        <rect x="2" y="2" width="18" height="8" rx="1.5" fill="#fff" />
                        <path d="M23 4V8C23.83 7.67 24.5 6.91 24.5 6C24.5 5.09 23.83 4.33 23 4Z" fill="#1C1C1E"
                            fill-opacity="0.4" />
                    </svg>
                </div>
            </div>

            <!-- 内容区域 -->
            <div class="content">

                <div class="ai-core-container">
                    <div class="ai-ring"></div>
                    <div class="ai-ring"></div>
                    <div class="ai-core"></div>
                </div>

                <div class="loading-title">AI 正在构思灵感</div>
                <div class="loading-message" id="loadingMessage">分析你的场合需求...</div>

                <div class="progress-line">
                    <div class="progress-scan"></div>
                </div>

                <!-- 底部预告骨架屏 -->
                <div class="skeleton-preview">
                    <!-- 卡片 1 -->
                    <div class="skeleton-card">
                        <!-- Header -->
                        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                            <div>
                                <div class="skeleton-anim"
                                    style="width: 120px; height: 24px; border-radius: 6px; margin-bottom: 8px;"></div>
                                <div style="display: flex; gap: 6px;">
                                    <div class="skeleton-anim" style="width: 40px; height: 16px; border-radius: 4px;">
                                    </div>
                                    <div class="skeleton-anim" style="width: 40px; height: 16px; border-radius: 4px;">
                                    </div>
                                </div>
                            </div>
                            <div class="skeleton-anim" style="width: 60px; height: 24px; border-radius: 12px;"></div>
                        </div>

                        <!-- Main Look -->
                        <div class="skeleton-anim"
                            style="width: 100%; flex: 1; min-height: 0; border-radius: 16px; margin-bottom: 20px;">
                        </div>

                        <!-- Items -->
                        <div class="skeleton-anim"
                            style="width: 60px; height: 12px; border-radius: 4px; margin-bottom: 12px;"></div>
                        <div style="display: flex; gap: 12px; margin-bottom: 24px;">
                            <div class="skeleton-anim" style="width: 80px; height: 80px; border-radius: 12px;"></div>
                            <div class="skeleton-anim" style="width: 80px; height: 80px; border-radius: 12px;"></div>
                            <div class="skeleton-anim" style="width: 80px; height: 80px; border-radius: 12px;"></div>
                        </div>

                        <!-- Actions -->
                        <div style="display: flex; gap: 12px; margin-top: auto;">
                            <div class="skeleton-anim" style="flex: 1; height: 48px; border-radius: 12px;"></div>
                            <div class="skeleton-anim" style="flex: 1; height: 48px; border-radius: 12px;"></div>
                        </div>
                    </div>

                    <!-- 卡片 2 (Peeking) -->
                    <div class="skeleton-card">
                        <!-- Header -->
                        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                            <div>
                                <div class="skeleton-anim"
                                    style="width: 100px; height: 24px; border-radius: 6px; margin-bottom: 8px;"></div>
                                <div style="display: flex; gap: 6px;">
                                    <div class="skeleton-anim" style="width: 40px; height: 16px; border-radius: 4px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Main Look -->
                        <div class="skeleton-anim" style="width: 100%; height: 320px; border-radius: 16px;"></div>
                    </div>
                </div>

            </div>

            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        // 文案轮播
        const messages = [
            "分析你的场合需求...",
            "搜索全球时尚趋势...",
            "匹配最佳配色方案...",
            "正在生成搭配建议...",
            "最后润色中..."
        ];

        let messageIndex = 0;
        const messageEl = document.getElementById('loadingMessage');

        setInterval(() => {
            messageIndex = (messageIndex + 1) % messages.length;
            messageEl.style.opacity = '0';
            setTimeout(() => {
                messageEl.textContent = messages[messageIndex];
                messageEl.style.opacity = '1';
            }, 500);
        }, 2500);
    </script>
</body>

</html>
