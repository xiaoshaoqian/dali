<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", "Helvetica Neue", sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .device-frame {
            width: 393px;
            height: 852px;
            background: linear-gradient(180deg, #848489 0%, #3A3A3C 50%, #1C1C1E 100%);
            border-radius: 55px;
            padding: 3px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Buttons & Power */
        .side-buttons {
            position: absolute;
            left: -3px;
            top: 150px;
        }

        .mute-switch {
            width: 3px;
            height: 28px;
            background: #2C2C2E;
            border-radius: 0 2px 2px 0;
            margin-bottom: 12px;
        }

        .volume-up,
        .volume-down {
            width: 3px;
            height: 56px;
            background: #2C2C2E;
            border-radius: 0 2px 2px 0;
            margin-bottom: 12px;
        }

        .power-button {
            position: absolute;
            right: -3px;
            top: 200px;
            width: 3px;
            height: 98px;
            background: #2C2C2E;
            border-radius: 2px 0 0 2px;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 52px;
            overflow: hidden;
            position: relative;
        }

        .dynamic-island {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37.5px;
            background: #000;
            border-radius: 19px;
            z-index: 101;
        }

        /* Status Bar */
        .status-bar {
            height: 59px;
            background: transparent;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 16px 24px 0;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
        }

        /* User Photo Background */
        .photo-container {
            width: 100%;
            height: 100%;
            background: #333;
            position: relative;
            background-image: url('https://images.unsplash.com/photo-1591047139829-d91aecb6caea?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        /* Bounding Boxes */
        .bounding-box {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            cursor: pointer;
            z-index: 10;
        }

        .bounding-box.selected {
            border-color: #6C63FF;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        /* Confidence Tag */
        .confidence-tag {
            position: absolute;
            top: -32px;
            left: 0;
            background: #6C63FF;
            color: #fff;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(108, 99, 255, 0.3);
            white-space: nowrap;
        }

        .bounding-box.selected .confidence-tag {
            opacity: 1;
            transform: translateY(0);
        }

        /* Footer / Selection Area */
        .selection-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, #000 10%, rgba(0, 0, 0, 0.95) 90%, transparent 100%);
            padding: 40px 0 30px;
            z-index: 200;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: 60%;
            overflow-y: auto;
        }

        .selection-footer::-webkit-scrollbar {
            display: none;
        }

        .footer-header {
            padding: 0 24px;
            color: #fff;
            margin-bottom: -6px;
        }

        .footer-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        /* Items Carousel */
        .items-carousel {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 0 24px;
            padding-bottom: 4px;
            scroll-behavior: smooth;
        }

        .items-carousel::-webkit-scrollbar {
            display: none;
        }

        .item-card {
            min-width: 100px;
            height: 140px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
        }

        .item-card.selected {
            background: #fff;
            border-color: #fff;
            transform: scale(1.05);
            z-index: 10;
        }

        .card-image {
            width: 100%;
            height: 80px;
            border-radius: 10px;
            background: #444;
            margin-bottom: 8px;
            background-size: cover;
            background-position: center;
        }

        .card-name {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .item-card.selected .card-name {
            color: #1C1C1E;
            font-weight: 600;
        }

        .radio-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-card.selected .radio-indicator {
            border-color: #6C63FF;
            background: #6C63FF;
        }

        .radio-indicator::after {
            content: '';
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s;
        }

        .item-card.selected .radio-indicator::after {
            opacity: 1;
            transform: scale(1);
        }

        /* Occasion Section */
        .occasion-section {
            padding: 0 24px;
            margin-top: 4px;
        }

        .occasion-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 4px;
            margin-top: 12px;
        }

        .occasion-scroll::-webkit-scrollbar {
            display: none;
        }

        .occasion-chip {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 14px;
            border-radius: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }

        .occasion-chip.selected {
            background: rgba(108, 99, 255, 0.2);
            border-color: #6C63FF;
            color: #fff;
            font-weight: 600;
        }

        .chip-emoji {
            font-size: 16px;
        }

        /* Confirm Button */
        .action-container {
            padding: 0 24px;
            margin-top: 10px;
        }

        .start-btn {
            width: 100%;
            height: 56px;
            background: #6C63FF;
            color: #fff;
            border: none;
            border-radius: 28px;
            font-size: 17px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.3);
        }

        .start-btn.disabled {
            background: #333;
            color: rgba(255, 255, 255, 0.5);
            box-shadow: none;
            cursor: not-allowed;
        }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: #fff;
            border-radius: 3px;
            opacity: 0.5;
            z-index: 300;
        }
    </style>
</head>

    <script>
        const items = [
            {
                id: 'coat',
                name: "Á±≥Ëâ≤È£éË°£",
                box: { width: "220px", height: "340px", top: "40%", left: "50%" },
                image: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?q=80&w=150&auto=format&fit=crop"
            },
            {
                id: 'bag',
                name: "Ê£ïËâ≤ÊâãÊèêÂåÖ",
                box: { width: "110px", height: "140px", top: "50%", left: "30%" },
                image: ""
            },
            {
                id: 'shoes',
                name: "ÈªëËâ≤È´òË∑üÈûã",
                box: { width: "140px", height: "80px", top: "75%", left: "55%" },
                image: ""
            }
        ];

        let selectedItemId = 'coat'; // Default Item Selected
        let selectedOccasion = null;

        const container = document.getElementById('photoContainer');
        const carousel = document.getElementById('carousel');
        const confirmBtn = document.getElementById('confirmBtn');

        function init() {
            render();
            updateButtonState();
        }

        function render() {
            renderBoundingBoxes();
            renderCarousel();
        }

        function updateButtonState() {
            const canStart = selectedItemId && selectedOccasion;
            confirmBtn.className = `start-btn ${canStart ? '' : 'disabled'}`;
            confirmBtn.innerHTML = canStart ?
                `ÂºÄÂßãÊê≠ÈÖç <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7" /></svg>` :
                'ËØ∑ÈÄâÊã©Âú∫ÊôØ';
        }

        function selectItem(id) {
            if (selectedItemId === id) return;
            selectedItemId = id;
            render();

            // Scroll selected card into view
            const card = document.getElementById(`card-${id}`);
            if (card) {
                card.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
        }

        function selectOccasion(element, occasionId) {
            document.querySelectorAll('.occasion-chip').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
            selectedOccasion = occasionId;
            updateButtonState();
        }

        function renderBoundingBoxes() {
            container.innerHTML = '';
            items.forEach(item => {
                const isSelected = item.id === selectedItemId;

                const box = document.createElement('div');
                box.className = `bounding-box ${isSelected ? 'selected' : ''}`;
                box.style.width = item.box.width;
                box.style.height = item.box.height;
                box.style.top = item.box.top;
                box.style.left = item.box.left;
                box.style.transform = "translate(-50%, -50%)";

                const tag = document.createElement('div');
                tag.className = 'confidence-tag';
                tag.innerHTML = `
                    <svg width="12" height="12" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
                    </svg> Â∑≤ÈÄâ‰∏ª‰Ωì
                `;
                box.appendChild(tag);

                box.onclick = (e) => {
                    e.stopPropagation();
                    selectItem(item.id);
                };

                container.appendChild(box);
            });
        }

        function renderCarousel() {
            carousel.innerHTML = '';
            items.forEach(item => {
                const isSelected = item.id === selectedItemId;

                const card = document.createElement('div');
                card.className = `item-card ${isSelected ? 'selected' : ''}`;
                card.id = `card-${item.id}`;

                card.innerHTML = `
                    <div class="card-image" style="background-image: url('${item.image || ''}')">
                        ${!item.image ? item.name : ''}
                    </div>
                    <div class="card-name">${item.name}</div>
                    <div class="radio-indicator"></div>
                `;

                card.onclick = (e) => {
                    selectItem(item.id);
                };

                carousel.appendChild(card);
            });
        }

        function startStyling() {
            if (!selectedItemId || !selectedOccasion) return;
            window.location.href = 'ai-loading-v2.html';
        }

        init();

    </script>
