<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搭理 - 主体识别确认</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", "Helvetica Neue", sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .device-frame {
            width: 393px;
            height: 852px;
            background: linear-gradient(180deg, #848489 0%, #3A3A3C 50%, #1C1C1E 100%);
            border-radius: 55px;
            padding: 3px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Buttons & Power */
        .side-buttons {
            position: absolute;
            left: -3px;
            top: 150px;
        }

        .mute-switch {
            width: 3px;
            height: 28px;
            background: #2C2C2E;
            border-radius: 0 2px 2px 0;
            margin-bottom: 12px;
        }

        .volume-up,
        .volume-down {
            width: 3px;
            height: 56px;
            background: #2C2C2E;
            border-radius: 0 2px 2px 0;
            margin-bottom: 12px;
        }

        .power-button {
            position: absolute;
            right: -3px;
            top: 200px;
            width: 3px;
            height: 98px;
            background: #2C2C2E;
            border-radius: 2px 0 0 2px;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 52px;
            overflow: hidden;
            position: relative;
        }

        .dynamic-island {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37.5px;
            background: #000;
            border-radius: 19px;
            z-index: 101;
        }

        /* Status Bar */
        .status-bar {
            height: 59px;
            background: transparent;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 16px 24px 0;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
        }

        /* User Photo Background */
        .photo-container {
            width: 100%;
            height: 100%;
            background: #333;
            position: relative;
            background-image: url('https://images.unsplash.com/photo-1591047139829-d91aecb6caea?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        /* Bounding Boxes */
        .bounding-box {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            cursor: pointer;
            z-index: 10;
        }

        /* Selected State for Box */
        .bounding-box.selected {
            border-color: #6C63FF;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            /* Dim everything else */
            z-index: 100;
        }

        /* Non-selected interaction */
        .bounding-box:not(.selected):hover {
            border-color: rgba(255, 255, 255, 0.9);
        }

        /* Confidence Tag */
        .confidence-tag {
            position: absolute;
            top: -32px;
            left: 0;
            background: #6C63FF;
            color: #fff;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(108, 99, 255, 0.3);
        }

        .bounding-box.selected .confidence-tag {
            opacity: 1;
            transform: translateY(0);
        }

        /* Footer / Shopping List Area */
        .selection-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, #000 0%, rgba(0, 0, 0, 0.95) 85%, transparent 100%);
            padding: 50px 0 30px;
            z-index: 200;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .footer-header {
            padding: 0 24px;
            color: #fff;
            margin-bottom: -10px;
        }

        .footer-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .footer-subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .items-carousel {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 0 24px;
            scroll-behavior: smooth;
        }

        .items-carousel::-webkit-scrollbar {
            display: none;
        }

        .item-card {
            min-width: 100px;
            height: 140px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        /* Selected Card Styling */
        .item-card.selected {
            background: #fff;
            border-color: #fff;
            transform: scale(1.05);
            /* Pop out */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .card-image {
            width: 100%;
            height: 80px;
            border-radius: 10px;
            background: #444;
            margin-bottom: 8px;
            object-fit: cover;
            background-size: cover;
            background-position: center;
        }

        .item-card.selected .card-image {
            /* Maybe subtle effect? */
        }

        .card-name {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .item-card.selected .card-name {
            color: #000;
            /* Dark text on white bg */
            font-weight: 600;
        }

        /* Radio Indicator */
        .radio-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px;
        }

        .item-card.selected .radio-indicator {
            border-color: #6C63FF;
            background: #6C63FF;
        }

        .radio-indicator::after {
            content: '';
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s;
        }

        .item-card.selected .radio-indicator::after {
            opacity: 1;
            transform: scale(1);
        }

        /* Start Styling Action */
        .action-container {
            padding: 0 24px;
            margin-top: 10px;
        }

        .start-btn {
            width: 100%;
            height: 56px;
            background: #6C63FF;
            /* Purple Primary */
            color: #fff;
            border: none;
            border-radius: 28px;
            font-size: 17px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.3);
        }

        .start-btn:active {
            transform: scale(0.98);
        }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: #fff;
            border-radius: 3px;
            opacity: 0.5;
            z-index: 300;
        }
    </style>
</head>

<body>
    <div class="device-frame">
        <div class="side-buttons">
            <div class="mute-switch"></div>
            <div class="volume-up"></div>
            <div class="volume-down"></div>
        </div>
        <div class="power-button"></div>

        <div class="screen">
            <div class="dynamic-island"></div>
            <div class="status-bar">
                <span>9:41</span>
                <div style="display: flex; gap: 5px;">
                    <span style="width:16px; height:12px; background:#fff; border-radius:2px; opacity:0.8;"></span>
                    <span style="width:22px; height:12px; background:#fff; border-radius:4px; opacity:0.8;"></span>
                </div>
            </div>

            <div class="photo-container" id="photoContainer">
                <!-- Bounding Boxes injected by JS -->
            </div>

            <div class="selection-footer">
                <div class="footer-header">
                    <div class="footer-title">选择主体</div>
                    <div class="footer-subtitle">请选择一件物品作为搭配核心</div>
                </div>

                <div class="items-carousel" id="carousel">
                    <!-- Cards injected by JS -->
                </div>

                <div class="action-container">
                    <button class="start-btn" onclick="startStyling()">
                        开始搭配
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5"
                            viewBox="0 0 24 24">
                            <path d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        const items = [
            {
                id: 'coat',
                name: "米色风衣",
                category: "上装",
                confidence: "98%",
                box: { width: "220px", height: "340px", top: "45%", left: "50%" },
                image: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?q=80&w=150&auto=format&fit=crop"
            },
            {
                id: 'bag',
                name: "棕色手提包",
                category: "配饰",
                confidence: "95%",
                box: { width: "110px", height: "140px", top: "55%", left: "30%" },
                image: ""
            },
            {
                id: 'shoes',
                name: "黑色高跟鞋",
                category: "鞋履",
                confidence: "92%",
                box: { width: "140px", height: "80px", top: "80%", left: "55%" },
                image: ""
            }
        ];

        let selectedItemId = 'coat'; // Default Selection

        const container = document.getElementById('photoContainer');
        const carousel = document.getElementById('carousel');

        function init() {
            render();
        }

        function render() {
            renderBoundingBoxes();
            renderCarousel();
        }

        function selectItem(id) {
            if (selectedItemId === id) return; // Already selected
            selectedItemId = id;
            render();

            // Scroll selected card into view
            const card = document.getElementById(`card-${id}`);
            if (card) {
                card.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
        }

        function renderBoundingBoxes() {
            container.innerHTML = '';
            items.forEach(item => {
                const isSelected = item.id === selectedItemId;

                const box = document.createElement('div');
                box.className = `bounding-box ${isSelected ? 'selected' : ''}`;
                box.style.width = item.box.width;
                box.style.height = item.box.height;
                box.style.top = item.box.top;
                box.style.left = item.box.left;
                box.style.transform = "translate(-50%, -50%)";

                // Confidence Tag (Only visible when selected)
                const tag = document.createElement('div');
                tag.className = 'confidence-tag';
                tag.innerHTML = `
                    <svg width="12" height="12" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
                    </svg> 已选主体
                `;
                box.appendChild(tag);

                box.onclick = (e) => {
                    e.stopPropagation();
                    selectItem(item.id);
                };

                container.appendChild(box);
            });
        }

        function renderCarousel() {
            carousel.innerHTML = '';
            items.forEach(item => {
                const isSelected = item.id === selectedItemId;

                const card = document.createElement('div');
                card.className = `item-card ${isSelected ? 'selected' : ''}`;
                card.id = `card-${item.id}`;

                card.innerHTML = `
                    <div class="card-image" style="background-image: url('${item.image || ''}')">
                        ${!item.image ? item.name : ''}
                    </div>
                    <div class="card-name">${item.name}</div>
                    <div class="radio-indicator"></div>
                `;

                card.onclick = (e) => {
                    selectItem(item.id);
                };

                carousel.appendChild(card);
            });
        }

        function startStyling() {
            if (!selectedItemId) {
                alert("请选择一个搭配主体");
                return;
            }
            // Navigate to flow
            window.location.href = 'ai-loading-v2.html';
        }

        // Init
        init();

    </script>
</body>

</html>
