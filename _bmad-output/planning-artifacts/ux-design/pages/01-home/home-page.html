<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搭理 - 首页（生成搭配）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", "Helvetica Neue", sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* iPhone 15 Pro 设备框架 */
        .device-frame {
            width: 393px;
            height: 852px;
            background: linear-gradient(180deg, #848489 0%, #3A3A3C 50%, #1C1C1E 100%);
            border-radius: 55px;
            padding: 3px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* 侧边按钮 */
        .side-buttons {
            position: absolute;
            left: -3px;
            top: 150px;
        }

        .mute-switch {
            width: 3px;
            height: 28px;
            background: #2C2C2E;
            border-radius: 0 2px 2px 0;
            margin-bottom: 12px;
        }

        .volume-up {
            width: 3px;
            height: 56px;
            background: #2C2C2E;
            border-radius: 0 2px 2px 0;
            margin-bottom: 12px;
        }

        .volume-down {
            width: 3px;
            height: 56px;
            background: #2C2C2E;
            border-radius: 0 2px 2px 0;
        }

        .power-button {
            position: absolute;
            right: -3px;
            top: 200px;
            width: 3px;
            height: 98px;
            background: #2C2C2E;
            border-radius: 2px 0 0 2px;
        }

        /* 屏幕内容 */
        .screen {
            width: 100%;
            height: 100%;
            background: #F2F2F7;
            border-radius: 52px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* 可滚动内容区域 */
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .scrollable-content::-webkit-scrollbar {
            display: none;
        }

        /* 状态栏 */
        .status-bar {
            height: 59px;
            background: transparent;
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 24px;
            padding-top: 16px;
        }

        .status-left {
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            letter-spacing: -0.3px;
        }

        .status-right {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icon {
            color: #fff;
            font-size: 14px;
        }

        /* 灵动岛 */
        .dynamic-island {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37.5px;
            background: #000;
            border-radius: 19px;
            z-index: 101;
        }

        /* 紫色渐变头部 */
        .header-gradient {
            background: linear-gradient(180deg, #6C63FF 0%, #8578FF 100%);
            padding: 0 20px;
            margin-top: -59px;
            /* Pull up to cover status bar */
            padding-top: 90px;
            /* Compensate for status bar height + original padding */
            padding-bottom: 110px;
            position: relative;
        }

        .greeting {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            margin-top: 12px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 400;
            line-height: 1.4;
        }

        /* 白色内容卡片 */
        .content-card {
            background: #fff;
            border-radius: 24px 24px 0 0;
            margin-top: -100px;
            position: relative;
            z-index: 10;
            padding: 24px 20px;
            padding-bottom: 100px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            color: #1C1C1E;
            margin-bottom: 16px;
        }

        /* 拍照/相册按钮组 */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .action-btn {
            flex: 1;
            height: 100px;
            border-radius: 16px;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        .action-btn.camera {
            background: linear-gradient(135deg, #6C63FF 0%, #7B72FF 100%);
            color: #fff;
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
        }

        .action-btn.album {
            background: #F2F2F7;
            color: #1C1C1E;
            border: 2px solid #E5E5EA;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 最近搭配区域 */
        .recent-section {
            margin-top: 20px;
        }

        .recent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .recent-title {
            font-size: 20px;
            font-weight: 600;
            color: #1C1C1E;
        }

        .view-all {
            color: #6C63FF;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
        }

        .recent-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .outfit-card {
            background: #F9F9F9;
            border-radius: 12px;
            padding: 10px;
            height: 120px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .outfit-preview {
            flex: 1;
            background: linear-gradient(135deg, #E5E5EA 0%, #F2F2F7 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8E8E93;
            font-size: 12px;
        }

        .outfit-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .outfit-tag {
            font-size: 13px;
            color: #3A3A3C;
            font-weight: 500;
        }

        .outfit-date {
            font-size: 11px;
            color: #8E8E93;
        }

        /* 空状态引导 */
        .empty-state {
            background: linear-gradient(135deg, #F9F9FB 0%, #F2F2F7 100%);
            border-radius: 16px;
            padding: 32px 24px;
            text-align: center;
            border: 2px dashed #E5E5EA;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #F0EFFF 0%, #E8E6FF 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .empty-title {
            font-size: 16px;
            font-weight: 600;
            color: #1C1C1E;
            margin-bottom: 8px;
        }

        .empty-desc {
            font-size: 14px;
            color: #8E8E93;
            line-height: 1.4;
            margin-bottom: 16px;
        }

        /* 空状态样式 - 水平布局，高度120px */
        .empty-state {
            height: 120px;
            background: #fff;
            border: 2px dashed #E5E5EA;
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            margin-top: 0;
        }

        .empty-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #F0EFFF 0%, #E8E6FF 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .empty-text-container {
            flex: 1;
        }

        .empty-title {
            font-size: 15px;
            font-weight: 600;
            color: #1C1C1E;
            margin-bottom: 4px;
        }

        .empty-desc {
            font-size: 13px;
            color: #8E8E93;
            line-height: 1.4;
        }

        .empty-btn {
            display: none;
            /* Hide button to maintain 120px height match */
        }

        /* 今日灵感推荐区域 */
        .inspiration-section {
            margin-top: 20px;
        }

        .inspiration-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .inspiration-title {
            font-size: 20px;
            font-weight: 600;
            color: #1C1C1E;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .inspiration-badge {
            background: linear-gradient(135deg, #6C63FF 0%, #7B72FF 100%);
            color: #fff;
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 8px;
        }

        .inspiration-cards {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding-bottom: 4px;
        }

        .inspiration-cards::-webkit-scrollbar {
            display: none;
        }

        .inspiration-card {
            min-width: 140px;
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .inspiration-card:active {
            transform: scale(0.96);
        }

        .inspiration-preview {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .inspiration-preview.style1 {
            background: linear-gradient(135deg, #FFE5E5 0%, #FFD6D6 100%);
        }

        .inspiration-preview.style2 {
            background: linear-gradient(135deg, #E5F0FF 0%, #D6E7FF 100%);
        }

        .inspiration-preview.style3 {
            background: linear-gradient(135deg, #FFF5E5 0%, #FFE5CC 100%);
        }

        .inspiration-preview.style4 {
            background: linear-gradient(135deg, #F0EFFF 0%, #E8E6FF 100%);
        }

        .inspiration-items {
            display: flex;
            gap: 4px;
        }

        .inspiration-item {
            width: 32px;
            height: 42px;
            border-radius: 6px;
            opacity: 0.6;
        }

        .inspiration-info {
            padding: 10px;
        }

        .inspiration-name {
            font-size: 13px;
            font-weight: 600;
            color: #1C1C1E;
            margin-bottom: 4px;
        }

        .inspiration-tags {
            display: flex;
            gap: 4px;
        }

        .inspiration-tag {
            font-size: 11px;
            color: #6C63FF;
            background: rgba(108, 99, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Tab Bar */
        .tab-bar {
            height: 83px;
            min-height: 83px;
            background: rgba(242, 242, 247, 0.95);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-top: 0.33px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 8px;
            position: relative;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 4px 0;
            text-decoration: none;
        }

        .tab-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab-label {
            font-size: 11px;
            font-weight: 500;
        }

        .tab-item.active .tab-label {
            color: #6C63FF;
        }

        .tab-item:not(.active) .tab-label {
            color: #8E8E93;
        }

        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: #1C1C1E;
            border-radius: 3px;
        }

        /* SVG 图标 */
        .icon {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
