    <script>

            'share': 'åˆ†äº«æ¨¡æ¿',
            'settings': 'è®¾ç½®',
            'settings-security': 'è´¦å·å®‰å…¨',
            'settings-privacy': 'éšç§è®¾ç½®',
            'settings-help': 'å¸®åŠ©ä¸åé¦ˆ',
            'settings-about': 'å…³äºæˆ‘ä»¬'
        };

        function switchPage(pageId, btnElement) {
            // éšè—æ‰€æœ‰ iframe
            document.querySelectorAll('iframe').forEach(iframe => {
                iframe.classList.remove('active');
            });

            // æ˜¾ç¤ºç›®æ ‡ iframe
            const targetIframe = document.getElementById('iframe-' + pageId);
            if (targetIframe) {
                targetIframe.classList.add('active');
            }

            // æ›´æ–°å¯¼èˆªæŒ‰é’®çŠ¶æ€
            // å¦‚æœ btnElement æœªå®šä¹‰ (ä¾‹å¦‚ä» iframe å†…éƒ¨è°ƒç”¨)ï¼Œå°è¯•æ ¹æ® pageId è‡ªåŠ¨æŸ¥æ‰¾æŒ‰é’®
            if (!btnElement) {
                const buttons = document.querySelectorAll('.nav-btn');
                // ç®€å•çš„æ˜ å°„é€»è¾‘ï¼šå‡è®¾æŒ‰é’®é¡ºåºå’Œ pageId æœ‰æŸç§å¯¹åº”ï¼Œæˆ–è€…éå† textContent/onclickã€‚
                // è¿™é‡Œçš„ç®€å•åšæ³•æ˜¯ï¼šæ ¹æ® onclick å±æ€§åŒ…å«çš„å†…å®¹æ¥åŒ¹é…
                buttons.forEach(btn => {
                    if (btn.getAttribute('onclick').includes(`'${pageId}'`)) {
                        btnElement = btn;
                    }
                });
            }

            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (btnElement) {
                btnElement.classList.add('active');
            }

            // æ›´æ–°åº•éƒ¨ä¿¡æ¯
            document.getElementById('current-page-name').textContent = pageNames[pageId] || pageId;
        }

        document.addEventListener('keydown', function (e) {
            const pages = ['welcome', 'home', 'home-empty', 'photo', 'recognition', 'recognition-multi', 'loading', 'loading-v2', 'results', 'results-gen', 'detail', 'try-on', 'outfit', 'profile', 'body-profile', 'style-profile', 'share', 'settings', 'settings-security', 'settings-privacy', 'settings-help', 'settings-about'];
            const currentIndex = pages.findIndex(p => {
                const iframe = document.getElementById('iframe-' + p);
                return iframe && iframe.classList.contains('active');
            });

            if (e.key === 'ArrowRight' && currentIndex < pages.length - 1) {
                const nextPage = pages[currentIndex + 1];
                const nextBtn = document.querySelectorAll('.nav-btn')[currentIndex + 1];
                switchPage(nextPage, nextBtn);
            } else if (e.key === 'ArrowLeft' && currentIndex > 0) {
                const prevPage = pages[currentIndex - 1];
                const prevBtn = document.querySelectorAll('.nav-btn')[currentIndex - 1];
                switchPage(prevPage, prevBtn);
            }
        });
    </script>
