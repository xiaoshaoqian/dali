        document.addEventListener('keydown', function(e) {
            const pages = ['welcome', 'home', 'home-empty', 'occasion', 'photo', 'loading', 'results', 'detail', 'wardrobe', 'profile', 'share'];

                const iframe = document.getElementById('iframe-' + p);
