<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搭理App - Direction L3: 精致优化版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", sans-serif;
            background: #F2F2F7;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .phone-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* iPhone 15 Pro 精确尺寸 */
        .phone-frame {
            width: 393px;
            height: 852px;
            background: #000;
            border-radius: 55px;
            box-shadow:
                0 0 0 1px rgba(255,255,255,0.1),
                0 50px 100px -20px rgba(0,0,0,0.4),
                0 30px 60px -30px rgba(0,0,0,0.5);
            padding: 6px;
            position: relative;
        }

        /* 侧边按钮 */
        .phone-frame::before {
            content: '';
            position: absolute;
            right: -2px;
            top: 180px;
            width: 3px;
            height: 100px;
            background: #1C1C1E;
            border-radius: 0 2px 2px 0;
        }

        .phone-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #6C63FF 0%, #8578FF 100%);
            border-radius: 50px;
            overflow: hidden;
            position: relative;
        }

        /* 灵动岛 */
        .dynamic-island {
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 20px;
            position: absolute;
            top: 11px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        /* 状态栏 */
        .status-bar {
            height: 59px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 32px 12px;
            position: relative;
            z-index: 10;
        }

        .status-time {
            font-size: 17px;
            font-weight: 600;
            color: #fff;
            font-variant-numeric: tabular-nums;
        }

        .status-icons {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .signal-icon, .wifi-icon, .battery-icon {
            height: 12px;
        }

        /* 紫色头部区域 */
        .header-section {
            padding: 8px 24px 80px;
            color: #fff;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .greeting-block {
            flex: 1;
        }

        .greeting-text {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.4px;
            margin-bottom: 6px;
        }

        .greeting-sub {
            font-size: 16px;
            color: rgba(255,255,255,0.85);
            font-weight: 400;
        }

        .profile-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFE5D0 0%, #FFD4B8 100%);
            border-radius: 50%;
        }

        /* 白色内容区域 */
        .content-sheet {
            position: absolute;
            top: 200px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #F2F2F7;
            border-radius: 24px 24px 0 0;
            padding: 20px 16px 100px;
        }

        /* 主操作卡片 */
        .main-card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 19px;
            font-weight: 600;
            color: #000;
            margin-bottom: 4px;
            letter-spacing: -0.3px;
        }

        .card-desc {
            font-size: 14px;
            color: #86868B;
            margin-bottom: 18px;
            line-height: 1.4;
        }

        .btn-row {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            height: 50px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
            transition: transform 0.15s, opacity 0.15s;
        }

        .btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .btn-primary {
            background: #6C63FF;
            color: #fff;
        }

        .btn-secondary {
            background: #E5E5EA;
            color: #000;
        }

        .btn-icon {
            width: 18px;
            height: 18px;
        }

        /* 提示条 */
        .tip-bar {
            background: #fff;
            border-radius: 12px;
            padding: 14px 16px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .tip-icon-wrap {
            width: 32px;
            height: 32px;
            background: #FFF3CD;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .tip-icon-wrap svg {
            width: 16px;
            height: 16px;
        }

        .tip-text {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }

        /* 列表区域 */
        .list-section {
            margin-top: 4px;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 4px;
            margin-bottom: 10px;
        }

        .list-title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
        }

        .list-more {
            font-size: 14px;
            color: #6C63FF;
            font-weight: 500;
        }

        .list-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .list-item {
            background: #fff;
            border-radius: 14px;
            padding: 12px 14px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .item-thumb {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: #F2F2F7;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .thumb-inner {
            width: 32px;
            height: 32px;
            border-radius: 6px;
        }

        .thumb-purple {
            background: linear-gradient(135deg, #6C63FF 0%, #A29BFF 100%);
        }

        .thumb-pink {
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
        }

        .item-content {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-size: 15px;
            font-weight: 600;
            color: #000;
            margin-bottom: 2px;
        }

        .item-desc {
            font-size: 13px;
            color: #86868B;
        }

        .item-badge {
            background: #F2F2F7;
            color: #6C63FF;
            font-size: 12px;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 6px;
        }

        /* Tab Bar */
        .tab-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 8px;
            border-top: 0.5px solid rgba(0,0,0,0.08);
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding: 4px 20px;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab-icon svg {
            width: 22px;
            height: 22px;
        }

        .tab-inactive svg {
            color: #8E8E93;
        }

        .tab-active svg {
            color: #6C63FF;
        }

        .tab-label {
            font-size: 10px;
            font-weight: 500;
        }

        .tab-inactive .tab-label {
            color: #8E8E93;
        }

        .tab-active .tab-label {
            color: #6C63FF;
        }

        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: #000;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-frame">
            <div class="phone-inner">
                <div class="dynamic-island"></div>

                <div class="status-bar">
                    <span class="status-time">9:41</span>
                    <div class="status-icons">
                        <svg class="signal-icon" width="18" height="12" viewBox="0 0 18 12" fill="none">
                            <rect x="0" y="7" width="3" height="5" rx="1" fill="white"/>
                            <rect x="5" y="5" width="3" height="7" rx="1" fill="white"/>
                            <rect x="10" y="2" width="3" height="10" rx="1" fill="white"/>
                            <rect x="15" y="0" width="3" height="12" rx="1" fill="white" fill-opacity="0.4"/>
                        </svg>
                        <svg class="wifi-icon" width="17" height="12" viewBox="0 0 17 12" fill="white">
                            <path fill-rule="evenodd" d="M8.5 2.8c2.1 0 4.1.8 5.6 2.1l1.2-1.4C13.4 1.8 11 .8 8.5.8S3.6 1.8 1.7 3.5l1.2 1.4c1.5-1.3 3.5-2.1 5.6-2.1zm0 3c1.4 0 2.7.5 3.7 1.4l1.2-1.4c-1.3-1.1-3-1.8-4.9-1.8s-3.6.7-4.9 1.8l1.2 1.4c1-.9 2.3-1.4 3.7-1.4zm0 3c.8 0 1.5.3 2 .8l2-2.4c-1.1-.9-2.5-1.4-4-1.4s-2.9.5-4 1.4l2 2.4c.5-.5 1.2-.8 2-.8zm0 1.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3z"/>
                        </svg>
                        <svg class="battery-icon" width="27" height="13" viewBox="0 0 27 13" fill="none">
                            <rect x="0.5" y="0.5" width="23" height="12" rx="3.5" stroke="white" stroke-opacity="0.4"/>
                            <rect x="2" y="2" width="18" height="9" rx="2" fill="white"/>
                            <path d="M25 4v5a2 2 0 01-2 2" stroke="white" stroke-opacity="0.4"/>
                        </svg>
                    </div>
                </div>

                <div class="header-section">
                    <div class="header-top">
                        <div class="greeting-block">
                            <div class="greeting-text">嗨，小雅</div>
                            <div class="greeting-sub">今天想穿什么风格？</div>
                        </div>
                        <div class="profile-btn">
                            <div class="profile-img"></div>
                        </div>
                    </div>
                </div>

                <div class="content-sheet">
                    <div class="main-card">
                        <div class="card-title">智能搭配</div>
                        <div class="card-desc">拍下单品，AI 为你推荐最佳搭配方案</div>
                        <div class="btn-row">
                            <div class="btn btn-primary">
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z"/>
                                    <circle cx="12" cy="13" r="4"/>
                                </svg>
                                拍照
                            </div>
                            <div class="btn btn-secondary">
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                                    <circle cx="8.5" cy="8.5" r="1.5"/>
                                    <path d="M21 15l-5-5L5 21"/>
                                </svg>
                                相册
                            </div>
                        </div>
                    </div>

                    <div class="tip-bar">
                        <div class="tip-icon-wrap">
                            <svg viewBox="0 0 24 24" fill="#F59E0B">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                            </svg>
                        </div>
                        <div class="tip-text">光线充足时拍摄，识别更准确</div>
                    </div>

                    <div class="list-section">
                        <div class="list-header">
                            <div class="list-title">最近搭配</div>
                            <div class="list-more">查看全部</div>
                        </div>

                        <div class="list-items">
                            <div class="list-item">
                                <div class="item-thumb">
                                    <div class="thumb-inner thumb-purple"></div>
                                </div>
                                <div class="item-content">
                                    <div class="item-name">职场优雅风</div>
                                    <div class="item-desc">适合正式商务场合</div>
                                </div>
                                <div class="item-badge">通勤</div>
                            </div>

                            <div class="list-item">
                                <div class="item-thumb">
                                    <div class="thumb-inner thumb-pink"></div>
                                </div>
                                <div class="item-content">
                                    <div class="item-name">约会甜美风</div>
                                    <div class="item-desc">温柔浪漫的气质</div>
                                </div>
                                <div class="item-badge">约会</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-bar">
                    <div class="tab-item tab-active">
                        <div class="tab-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                            </svg>
                        </div>
                        <span class="tab-label">首页</span>
                    </div>
                    <div class="tab-item tab-inactive">
                        <div class="tab-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7" rx="1"/>
                                <rect x="14" y="3" width="7" height="7" rx="1"/>
                                <rect x="3" y="14" width="7" height="7" rx="1"/>
                                <rect x="14" y="14" width="7" height="7" rx="1"/>
                            </svg>
                        </div>
                        <span class="tab-label">衣橱</span>
                    </div>
                    <div class="tab-item tab-inactive">
                        <div class="tab-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="8" r="4"/>
                                <path d="M20 21a8 8 0 10-16 0"/>
                            </svg>
                        </div>
                        <span class="tab-label">我的</span>
                    </div>
                    <div class="home-indicator"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
